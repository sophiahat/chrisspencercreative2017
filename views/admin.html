<section class="admin card cf">
   <h1>Website Administration</h1>
   
   <ul class="nav nav-pills" id="data-categories">
       <li ng-class="{active: isSet(1)}"><a href ng-click="setTab(1)">Video</a></li>
       <li ng-class="{active: isSet(2)}" ><a href ng-click="setTab(2)">Audio</a></li>
       <li ng-class="{active: isSet(3)}"><a href ng-click="setTab(3)">Projects</a></li>
   </ul>
      <audio ng-show="isSet(2)" id="audio-player" src="" controls></audio> 
       <div ng-show="isSet(1)" id="video">
<!--        Current Videos-->
        <div class="cf">
            <div id="current-videos" class="video-inventory">
                <div ng-show="videoEditForm" class="data-edit-form" id="video-detail-edit">
                    <form  action="" name="video-detail-edit-form">
                       <ul>
                           <li>
                               <label for="title">Title:</label>
                               <input type="text" name="title"  ng-model="videotitle">
                           </li>
                           <li>
                               <label for="active">Active:</label>
                               <input ng-true-value="true" ng-false-value="false" type="checkbox" name="active"  ng-model="videoactive">
                           </li>
                           <li>
                               <label for="description">Description:</label>
                               <input type="text" name="description"  ng-model="videodescription">
                           </li>
                           <li>
                               <label for="metatags">Metatags:</label>
                               <input type="text" name="metatags"  ng-model="videometatags">
                           </li>
                           <li>
                               <label for="rating">Rating:</label>
                               <input type="text" name="rating"  ng-model="videorating">
                           </li><li>
                               <label for="videoid">VideoID:</label>
                               <input type="text" name="videoid"  ng-model="videoid">
                           </li>
                           <li>
                               <label for="workperformed">Work Performed:</label>
                               <input type="text" name="workperformed"  ng-model="videoworkperformed">
                           </li>
                           <li>
                               <label for="videoShowCSCreative">Show On CS Creative</label>
                               <input type="checkbox" ng-true-value="true" ng-false-value="false" name="videoShowCSCreative" ng-model="videoShowCSCreative">
                           </li>
                           <li>
                               <label for="videoShowSophiahat">Show On Sophiahat</label>
                               <input type="checkbox" ng-true-value="true" ng-false-value="false" name="videoShowSophiahat" ng-model="videoShowSophiahat">
                           </li>
                       </ul>
                       <button type="submit" class="btn btn-default" ng-click="updateVideo()">Save Updated Data</button>
                       <button type="button" class="btn btn-default" ng-click="toggleVideoEditForm()">Cancel</button>
<!--                           <a href="#/admin" class="btn btn-danger">Cancel</a>-->
<!--                           <h1 ng-if="successMessage == 0">Data is Updated!</h1>-->
                   </form>
                </div>
                <button class="btn btn-default" ng-show="!videoEditForm" ng-click="addVideo()">Add Video</button>
                <input class="form-control" type="text" placeholder="keywordsearch" ng-model="videoSearchKeyword">
               <div class="admin-scrolling-list" id="video-list">
                   <ul ng-show="!videoEditForm" class="videolist">
                      
                       <li class="video-data" ng-repeat="(key , video) in videos | filter : videoSearchKeyword">
                          <div class="admin-list-item" >
                              <a href="https://youtu.be/{{video.videoId}}" target="_blank" class="video-thumbs-admin">
                                   <img class="admin-list-item-child float-left" src="http://img.youtube.com/vi/{{video.videoId}}/0.jpg"  alt="videoID:{{video.$id}}"> 
                               </a>
                              <h4 class="admin-list-item-child float-left">{{video.title}}</h4> 
                              <button class="btn btn-default admin-list-item-child float-right" ng-click="deleteVideo(video)"><span class="glyphicon glyphicon-trash"> Delete</span></button> 
                              <button class="btn btn-default admin-list-item-child float-right" ng-click="editVideo(video)"><span class="glyphicon glyphicon-edit"> Edit</span></button>
                                
                          </div>
                           



                       </li>
                   </ul>
               </div>
            </div>
       </div>
        
    </div>
       <div ng-show="isSet(2)" id="audio">
    <!--        Current Audio Files-->
        <div class="cf">
            <div id="current-audio" class="audio-inventory">
               
                <div ng-show="audioEditForm" class="data-edit-form" id="audio-detail-edit">
                    <form  action="" name="audio-detail-edit-form">
                       <ul>
                           <li>
                               <label for="title">Title:</label>
                               <input type="text" name="title"  ng-model="audiotitle">
                           </li>
                           <li>
                               <label for="active">Active:</label>
                               <input ng-true-value="true" ng-false-value="false" type="checkbox" name="active"  ng-model="audioactive">
                           </li>
                           <li>
                               <label for="description">Description:</label>
                               <input type="text" name="description"  ng-model="audiodescription">
                           </li>
                           <li>
                               <label for="metatags">Metatags:</label>
                               <input type="text" name="metatags"  ng-model="audiometatags">
                           </li>
                           <li>
                               <label for="rating">Rating:</label>
                               <input type="text" name="rating"  ng-model="audiorating">
                           </li><li>
                               <label for="audiosource">Source:</label>
                               <input type="text" name="audiosource"  ng-model="audiosource">
                           </li>
                           <li>
                               <label for="audioimg">Image File:</label>
                               <input type="text" name="audioimg" ng-model="audioimage">
                           </li>
                           <li>
                               <label for="audiotype">Type:</label>
                               <input type="text" name="audiotype" ng-model="audiotype">
                           </li>
                           <li>
                               <label for="audioprojectID">Project ID: </label>
                               <input type="text" name="audioprojectID" ng-model="audioprojectID">
                           </li>
                           <li>
                               <label for="showCSCreative">Show On CS Creative</label>
                               <input type="checkbox" ng-true-value="true" ng-false-value="false" name="showCSCreative" ng-model="showCSCreative">
                           </li>
                           <li>
                               <label for="showSophiahat">Show On Sophiahat</label>
                               <input type="checkbox" ng-true-value="true" ng-false-value="false" name="showSophiahat" ng-model="showSophiahat">
                           </li>
                       </ul>
                       <button type="submit" class="btn btn-default" ng-click="updateAudio()">Save Updated Audio </button>
                       <button type="button" class="btn btn-default" ng-click="toggleAudioEditForm()">Cancel</button>

                   </form>
                </div>
                <button class="btn btn-default" ng-show="!audioEditForm" ng-click="addAudio()">Add Audio</button>
                <input class="form-control" type="text" placeholder="keywordsearch" ng-model="audioSearchKeyword">
               <div class="admin-scrolling-list panel-group">
                   <ul ng-show="!audioEditForm" class="audiolist">
                   
                   <li class="audio-data" ng-repeat="track in audios | filter : audioSearchKeyword">
                        <div class="admin-list-item">
                            <img class="admin-list-item-child float-left" ng-src="images/thumbs/{{track.img}}" alt="Image for audio track: {{track.title}}">
                           <h4 class="admin-list-item-child float-left">{{track.title}}</h4>
                           <button class="btn btn-default admin-list-item-child float-right" ng-click="deleteAudio(track)"><span class="glyphicon glyphicon-trash"></span>  Delete</button>
                           <button class="btn btn-default admin-list-item-child float-right" ng-click="editAudio(track)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                           <button class="btn btn-default admin-list-item-child float-right" ng-click="getAudioSource(track)"><span class="glyphicon glyphicon-play"></span> Play Track</button>
                        </div>
                   </li>
               </ul>
               </div>
            </div>
            
        </div>
    
    </div>
       <div ng-show="isSet(3)" id="projects">
<!--        Projects-->
        <div class="cf">
           <div ng-show="projectEditForm" class="data-edit-form" id="project-detail-edit">
               <form action="" name="project-detail-edit-form">
                   <ul>
                       <li>
                       <label for="discID">Disc ID: </label>
                       <input name="discID" type="text" ng-model="discid">
                       </li>

                       <li>
                       <label for="projectID">Project ID:</label>
                       <input name="projectID" ng-model="projectID" type="text">
                       </li>

                       <li>
                       <label for="disctype">Disc Type:</label>
                       <input name="disctype" ng-model="disctype" type="text">

                       </li>

                       <li>
                       <label for="software">Encoding Software:</label>
                       <input name="software" ng-model="encodingsoftware" type="text">
                       </li>                           
                       <li>
                       <label for="projectname">Project Name:</label>
                       <input name="projectname" ng-model="projectName" type="text">
                       </li>
                       <li>
                       <label for="projectbegin">Project Begin Date: </label>
                       <input name="projectbegin" ng-model="projectBeginDate" type="text">
                       </li>
                       <li>
                       <label for="projectend">Project End Date: </label>
                       <input name="projectend" ng-model="projectEndDate" type="text">
                       </li>
                       <li>
                       <label for="projectlink">Link to Cloud Backup: </label>
                       <input name="projectlink" ng-model="linkToCloudBackup" type="text">
                       </li>
                       <li>
                       <label for="projectdescription">Description: </label>
                       <input name="projectdescription" ng-model="projectDescription" type="text">
                       </li>

                   </ul>
                   <button type="submit" class="btn btn-default" ng-click="updateProject()">Submit</button>
                   <button type="button" ng-click="toggleProjectForm()" class="btn btn-default">Cancel</button>
               </form>
           </div>
           <div id="projects" class="projectlist">
               <button class="btn btn-default" ng-show="!projectEditForm" ng-click="addProject()">Add Project</button>
               <input class="form-control" type="text" placeholder="keywordsearch" ng-model="projectSearchKeyword">
                <div class="admin-scrolling-list panel-group">

                   <ul ng-show="!projectEditForm" class="projectlist">
                     
                          <li class="project-data" ng-repeat="project in projects | filter : projectSearchKeyword">
                              <div class="admin-list-item cf">
                                 <button class="btn btn-default admin-list-item-child float-left" ng-click="editProject(project)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                                 <button class="btn btn-default admin-list-item-child float-left" ng-click="deleteProject(project)"><span class="glyphicon glyphicon-trash"> Delete</span></button>
                                  <h4 class="admin-list-item-child">{{project.ProjectName}}</h4>

                                  
                              </div>
                          </li>

                   </ul>
                </div>
           </div>
       </div>   
       
    </div>
  
    
    
   

</section>
