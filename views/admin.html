<section class="admin card cf">
   <h1>Website Administration</h1>
    <div class="accordion" id="accordion">
       
       <div class="cf">
           <h3 data-toggle="collapse" data-target="#current-videos" data-parent="#accordion">Current Videos</h3>
            <div id="current-videos" class="video-inventory collapse">
               <ul class="videolist">
                   <li class="video-data" ng-repeat="(key , video) in videos">

                       <a href="https://youtu.be/{{video.videoId}}" target="_blank" class="video-thumbs-admin">
                       <h5>{{video.title}}</h5> 
                       <img src="http://img.youtube.com/vi/{{video.videoId}}/0.jpg"  alt="videoID:{{video.$id}}">
                       </a>

                   </li>
               </ul>
            </div>
       </div>
       
        <div class="cf">
            <h3 data-toggle="collapse" data-target="#add-video" data-parent="#accordion">Add a Video</h3>
            <div id="add-video" class="collapse add-video">
                <form class="cf formgroup addvideo" name="addvideo" ng-submit="addVideo()" novalidate>
                    <div class="inputwrapper">
                        <input type="text" name="title" ng-model="title" ng-required="true" placeholder="Video Title">
                        <input type="text" name="description" ng-model="description" ng-required="false" placeholder="Description">
                        <input type="text" name="videoId" ng-model="videoId" ng-required="true" placeholder="Video ID">
                        <input type="text" name="workPerformed" ng-model="workPerformed" ng-required="false" placeholder="Work Performed">
                        <input type="text" name="metatags" ng-model="metatags" ng-required="false" placeholder="Metatags">
                        <div ng-required="false" class="checkbox">
                            <input ng-true-value="true" ng-false-value="false" ng-model="videoActive" id="videoActive" type="checkbox"><label for="videoActive">Video is Active</label>
                        </div>

                    </div>
                    <button type="submit" class="btn" ng-disabled="addVideo.$invalid">Add Video</button>
                </form>
            </div>
        </div>
        <div class="cf">
            <h3 data-toggle="collapse" data-target="#add-audio" data-parent="#accordion">Add an Audio File</h3>
            <div id="add-audio" class="collapse add-audio">
                <form novalidate name="addAudio" ng-submit="addAudio()" class="cf formgroup addAudio">
                   <input type="text" placeholder="Source File" ng-model="src" required="true">
                   <input type="text" placeholder="Description" ng-model="audio_description" required="true">
                   <input type="text" placeholder="Image src" ng-model="img">
                  
                   <input type="text" placeholder="Title" ng-model="title" required="true">
                   <input type="text" placeholder="Meta" ng-model="audio_meta">
                   <input type="text" placeholder="Audio Type"ng-model="audio_type">
                   <button type="submit" class="btn" ng-disabled="addAudio.$invalid">Add Audio</button>

                </form>
            </div>
        </div>
            
    </div>    

</section>
